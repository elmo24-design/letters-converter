<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="./dist/style.css">
   <script src="./dist/index.js" defer></script>
   <title>Letters Convert</title>
</head>
<body>
   <div class="container">
      <div class="wrapper">
         <div class="heading">
            <span class="material-icons" id="letter">
               text_fields
            </span>
            <h1>Letters Converter</h1>
         </div>
         <div class="form">
            <textarea placeholder="Enter your text here..."></textarea>
            <button class="upperBtn">Convert to uppercase</button>
            <button class="lowerBtn">Convert to lowercase</button>
            <button class="refresh">Refresh</button>
         </div>
      </div>
   </div>
   <div class="output">
      <div class="wrap">
         <h5>Result goes here...</h5>
         <div class="result">

         </div>
      </div>
   </div>  
</body>
</html>
